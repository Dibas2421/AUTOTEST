name: Check Semantic Release Version

on:
  push:
    branches: [ release-main ]
  pull_request:
    branches: [ release-main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-version:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for semantic-release
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install python-semantic-release
      run: |
        pip install python-semantic-release
    
    - name: Check what version would be released (dry-run)
      run: |
        echo "=== Current Version ==="
        semantic-release version --print
        
        echo "=== Next Version (dry-run) ==="
        semantic-release version --dry-run --verbose
        
        echo "=== Version without release ==="
        semantic-release version --noop --verbose
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Show git tags
      run: |
        echo "=== Current Git Tags ==="
        git tag --sort=-version:refname | head -10
    
    - name: Show recent commits
      run: |
        echo "=== Recent Commits ==="
        git log --oneline -10