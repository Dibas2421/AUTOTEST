# .github/workflows/check-semver.yml
name: Check Semantic Version

on:
  push:
    branches:
      - master

jobs:
  check-version:
    name: Check Semantic Release Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semantic-release

      - name: Dry run semantic release
        run: |
          semantic-release version --noop --debug